# Basic settings
server=1
daemon=1
txindex=1

# Network settings
listen=1
port=8333
rpcport=8332
rpcallowip=127.0.0.1

# RPC settings
rpcuser=your_rpc_username
rpcpassword=your_rpc_password

# Data directory
datadir=/var/lib/bitcoind

# Logging
logtimestamps=1
debug=net

# Connection settings
maxconnections=40

# Wallet settings
disablewallet=0

# Optional: Testnet settings
# testnet=1
# port=18333
# rpcport=18332
